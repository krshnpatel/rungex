name: Pull Request
on:
  pull_request:
    types: ['synchronize', 'opened']
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'yarn'
          cache-dependency-path: yarn.lock
      - run: yarn
      - run: yarn build
      - run: ./bin/push-change.sh
